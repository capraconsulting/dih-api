## circle.yml
machine:
    python:
        version: 3.5
    services:
        - docker
dependencies:
    pre:
        - pip install docker-compose
        - docker info
        - docker build -t dih/api-dev .
test:
    override:
        - docker-compose up
deployment:
    prod:
        branch: master
        commands:
            - docker build -t dih/api-production .
            - docker login  $EXTERNAL_REGISTRY
            - docker push dih/api-production
    staging:
        branch: dev
        commands:
            - docker login  $EXTERNAL_REGISTRY
            - docker push dih/api-dev:$CIRCLE_SHA1
