## circle.yml
machine:
    python:
        version: 3.5.1
    services:
        - docker
dependencies:
    pre:
        - docker info
        - sudo pip install --upgrade docker-compose==1.7.1

test:
    override:
        - docker-compose up
    pre:
        - docker build -t dih/api-dev .

deployment:
    prod:
        branch: master
        commands:
            - docker build -t dih/api-production .
            - docker login  $EXTERNAL_REGISTRY
            - docker push dih/api-production
    staging:
        branch: dev
        commands:
            - docker login  $EXTERNAL_REGISTRY
            - docker push dih/api-dev:$CIRCLE_SHA1
